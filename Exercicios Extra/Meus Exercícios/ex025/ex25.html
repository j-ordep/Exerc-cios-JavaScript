<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número qualquer</h1>
    <p>Escolha o limite final para a contagem a partir de 0 (digite somente números positivos)</p>
    <section id="entrada">
        <form action="#" method="get">
            <label for="fnum">Valor Final: </label>
            <input type="number" name="num" id="fnum" placeholder="Apenas positivos">
            <input type="submit" value="contar" formaction="javascript:contagem()">
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
